<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Slider</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="sliderContainer">

        <div id="slide-number" class="slide-number"></div>

        <img src="images/avatar-01.png" alt="">
        <img src="images/avatar-02.png" alt="">
        <img src="images/avatar-03.png" alt="">
        <img src="images/avatar-04.png" alt="">
        <img src="images/avatar-05.png" alt="">
    </div>


    <div class="container">

        <div class="slider-control">

            <span id="prev" class="prev">Previous</span>
            <span class="indicators" id="indicators">
    
                
            </span>
            <span id="next" class="next">Next</span>
    
        </div>
        
    </div>

    <script src="js/script.js">


    </script>
</body>
</html>
